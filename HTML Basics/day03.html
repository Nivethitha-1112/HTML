<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Day 03</title>
    <base href="https://www.w3schools.com/" target="_blank">
    <style>
        body {background-color: powderblue;}
        h1 {color: red;}
        p {color: blue;}
    </style>
</head>
<body>
    <div>
        <h2 style="text-align:center;">HTML Video</h2>
        <p>Using Control command</p>
        <video width="400" height="200" controls>
            <source src="movie.mp4" type="video/mp4">
        </video>
    </div>
     <div>
        <p>Using autoplay command</p>
        <video width="320" height="240" autoplay>
            <source src="movie.mp4" type="video/mp4">
          </video>
    </div>
    <div>
        <p>Using Loop command</p>
        <video width="400" height="200" controls loop>
            <source src="movie.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <p>Using Muted command</p>
        <video width="400" height="200" autoplay muted>
            <source src="movie.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h2 style="text-align:center;">HTML Audio</h2>
        <p>Audio-Controls</p>
        <audio controls>
            <source src="Audio.ogv" type="audio/ogg">
          </audio>
    </div>
    <div>
        <p>Audio-Loop</p>
        <audio controls loop>
            <source src="Audio.ogv" type="audio/ogg">
          </audio>
    </div>
    <div>
        <p>Audio-Autoplay</p>
        <audio controls autoplay>
            <source src="Audio.ogv" type="audio/ogg">
          </audio>
    </div>
    <div>
        <h2 style="text-align:center;">HTML iframe concepts</h2>
        <iframe src="https://msscriptecourse.web.app/" height="300" width="500" title="Iframe Concepts"></iframe>
    </div>
</body>
</html>
